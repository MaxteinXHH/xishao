<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站在设计中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl text-blue-600 font-bold mb-4">网站在设计中</h1>
        <p class="text-gray-700 mb-6">本页面正在建设中，即将自动跳转至主页</p>
        <div class="flex justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-6"></div>
        </div>
        <p class="text-gray-600">
            <i class="fa fa-clock-o mr-2"></i>
            <span id="countdown" class="font-bold text-blue-600">6</span>秒后自动跳转
        </p>
    </div>

    <script>
        // 设置倒计时跳转
        let countdown = 6;
        const countdownElement = document.getElementById('countdown');
        const redirectUrl = 'https://maxteinxhh.github.io/Xis-haohao/web/xishao.html';

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                window.location.href = redirectUrl;
            }
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
